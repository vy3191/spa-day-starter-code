<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Sign Up</title>
</head>
<body>
    <form method = 'post'>
        <label>
            Username+:
            <input type = 'text' th:field="${user.username}">
        </label>
        <p style="color:red;" th:errors="${user.username}"></p>

        <label>
            Email:
            <input type = 'text' th:field="${user.email}">
        </label>
        <p style="color:red;" th:errors="${user.email}"></p>

        <label>
            Password:
            <input type = 'password' th:field="${user.password}">
        </label>
        <p style="color:red;" th:errors="${user.password}"></p>

        <label>
            Verify Password:
            <input type = 'password' th:field="${user.verifyPassword}">

        </label>
        <span class="text-danger" th:errors="${user.verifyPassword}"></span>

        <input type = 'submit' value = 'Sign Up'>
    </form>
</body>
</html>
